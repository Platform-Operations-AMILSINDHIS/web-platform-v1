query pastEventContentTypeQuery {
  pastEventContentTypeCollection {
    items {
      pastEventType
      pastEventSlug
      pastEventName
      pastEventLocation
      pastEventSearchTags
      sys {
        id
      }
      pastEventDisplayPicture {
        url
      }
      pastEventDate
      pastEventDescription {
        json
      }
      pastEventPicturesCollection {
        items {
          url
        }
      }
    }
  }
}
